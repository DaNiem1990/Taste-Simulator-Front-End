<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Taste Simulator - Zarejestruj się</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <link href="../startbootstrap-simple-sidebar/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../startbootstrap-simple-sidebar/css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="login-body" class="text-center">

<main class="form-signin">
    <div>
        <div class="maincontainer" id="main">
            <img src="../startbootstrap-simple-sidebar/Images/ts_logo2.png" alt="">

            <div class="info loading" v-show="loading === true">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <h1 class="h3 mb-3 fw-normal" v-if="logged == false">{{ greeting.notlogged }}</h1>
            <template v-else>
                <h1 class="h3 mb-3 fw-normal">{{ greeting.logged }}</h1>
                <user-details :objects="userDetails"/>
            </template>
            <div class="error" v-show="error.length > 0" v-html="error"></div>
            <div id="register_form" v-show="logged === false">


                <input class="form-control" v-model="email" placeholder="Email" @keyup.enter="register">
                <input class="form-control" v-model="name" placeholder="Imię" @keyup.enter="register">
                <input class="form-control" v-model="password" placeholder="Hasło" type="password"
                       @keyup.enter="register">
                <input class="form-control" v-model="c_password" placeholder="Powtórz hasło" type="password"
                       @keyup.enter="register"><br>
                <button class="w-100 btn btn-lg btn-primary" @click.prevent.stop="register">Zarejestruj się</button>
                <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
            </div>
        </div>
    </div>
    <p class="mt-5 mb-3 text-muted">© 2021 <img style="width: 30px ; height: 30px " src="../startbootstrap-simple-sidebar/Images/ts_logo1.png" alt=""></p>
</main>

<script src="auth.js"></script>
</body>
</html>

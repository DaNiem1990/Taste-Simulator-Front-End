<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Taste Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="maincontainer" id="main">
    <div class="info loading" v-show="loading === true"><img src="images/loadingTS.gif"></div>
    <h1 v-if="logged == false">{{ greeting.notlogged }}</h1>
    <template v-else>
        <h1>{{ greeting.logged }}</h1>
        <user-details :objects="userDetails"/>
    </template>
    <div class="error" v-show="error.length > 0" v-html="error"></div>
    <div id="login_form" v-show="logged === false">
        <input v-model="email" placeholder="Email" @keyup.enter="login"><br>
        <input v-model="password" placeholder="HasÅ‚o" type="password" @keyup.enter="login"><br>
        <button @click.prevent.stop="login">Zaloguj</button>
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
